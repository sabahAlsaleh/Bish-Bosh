<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish-Bosh</title>
</head>
<body>

    <h1>Bish-Bosh Console Output</h1>
    <p>Open the browser console to view the results.</p>

    <script>
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 4 === 0) {
                console.log("Bish-Bosh");
            } else if (i % 3 === 0) {
                console.log("Bish");
            } else if (i % 4 === 0) {
                console.log("Bosh");
            } else {
                console.log(i);
            }
        }
    </script>
    
</body>
</html>
